<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b46d8e4a4a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <nav class="menu">
            <input
              type="checkbox"
              href="#"
              class="menu-open"
              name="menu-open"
              id="menu-open"
            />
            <label class="menu-open-button" for="menu-open">
              <span class="hamburger hamburger-1"></span>
              <span class="hamburger hamburger-2"></span>
              <span class="hamburger hamburger-3"></span>
            </label>
            <a href="#" class="menu-item" id="metric">째C | Km/h</a>
            <a href="#" class="menu-item" id="imperial">째F | Mp/h</a>
            <a href="#" class="menu-item" id="current-location"
              >Current Location</a
            >
          </nav>
        </div>
        <div class="col-sm">
          <div class="search">
            <form>
              <input
                type="search"
                id="search-input"
                placeholder="Search City"
                autocomplete="off"
              />
              <button id="search-button"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="main">
        <h1 id="city">Tokyo</h1>
        <h3 id="hour-date">16:11 Sunday 16.11.2020</h3>
        <h3 id="temperature">20째c</h3>
        <hr />

        <ul class="moreInfo">
          <li id="real-feel">Real Feel: 18째c</li>
          <li id="humidity">Humidity: 15%</li>
          <li id="wind-speed">Wind: 16 km/h</li>
        </ul>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
