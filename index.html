<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b46d8e4a4a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button id="current-location">Current Location</button>
          <button id="metric">째C | Km/h</button>
          <button id="imperial">째F | Mp/h</button>
        </div>
        <div class="col-sm">
          <div class="search">
            <form>
              <input
                type="search"
                id="search-input"
                placeholder="Search City"
                autocomplete="off"
              />
              <button id="search-button"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="main">
        <h1 id="city">Tokyo</h1>
        <h3 id="hour-date"></h3>
        <h3 id="temperature">
          20째
        </h3>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
        <br />
        <h5 id="description">Rainy</h5>
        <hr />
        <ul class="moreInfo">
          <li id="real-feel">Real Feel: 18째c</li>
          <li id="humidity">Humidity: 15%</li>
          <li id="wind-speed">Wind: 16 km/h</li>
        </ul>
      </div>
      <footer class="git">Coded by <a href="https://github.com/mmc116/Weather.app-final" target="_blank">Marta Chaves</a>, hosted on Netlify</a></footer>
      <footer class="photo">
        Photo by 
        <a
          href="https://unsplash.com/@claybanks?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          target="_blank">Clay Banks</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/japan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          target="_blank">Unsplash</a
        >
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
